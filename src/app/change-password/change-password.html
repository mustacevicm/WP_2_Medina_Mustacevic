<div class="cp-container">
    <h2>Promjena Šifre</h2>

    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Trenutna šifra</label>
            <input type="password" [(ngModel)]="passwordData.old_password" name="old" required>
        </div>

        <div class="form-group">
            <label>Nova šifra</label>
            <input type="password" [(ngModel)]="passwordData.new_password" name="new" required>
        </div>

        <div class="form-group">
            <label>Potvrdi novu šifru</label>
            <input type="password" [(ngModel)]="passwordData.confirm_new_password" name="confirm" required>
        </div>

        <div *ngIf="message" [class]="isError ? 'msg error' : 'msg success'">
            {{ message }}
        </div>

        <button type="submit">Promijeni</button>
    </form>
</div>
