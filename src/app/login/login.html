<div class="auth-container">
    <h2>Prijava na sistem</h2>

    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Korisničko ime</label>
            <input type="text" [(ngModel)]="username" name="username" required placeholder="Unesi username">
        </div>

        <div class="form-group">
            <label>Lozinka</label>
            <input type="password" [(ngModel)]="password" name="password" required placeholder="Unesi šifru">
        </div>

        <div *ngIf="errorMsg" class="error">
            {{ errorMsg }}
        </div>

        <button type="submit">Prijavi se</button>
    </form>

    <p class="register-link">
        Nemaš račun? <a routerLink="/register">Registruj se ovdje</a>
    </p>
</div>
