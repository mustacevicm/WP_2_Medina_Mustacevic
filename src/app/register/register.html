<div class="auth-container">
    <h2>Registracija novog korisnika</h2>

    <form (ngSubmit)="onSubmit()">

        <div class="form-row">
            <div class="form-group">
                <label>Ime</label>
                <input type="text" [(ngModel)]="userData.ime" name="ime" required>
            </div>
            <div class="form-group">
                <label>Prezime</label>
                <input type="text" [(ngModel)]="userData.prezime" name="prezime" required>
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="userData.email" name="email" required>
        </div>

        <div class="form-group">
            <label>Korisničko ime</label>
            <input type="text" [(ngModel)]="userData.username" name="username" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Šifra</label>
                <input type="password" [(ngModel)]="userData.password" name="password" required>
            </div>
            <div class="form-group">
                <label>Potvrdi šifru</label>
                <input type="password" [(ngModel)]="userData.confirmPassword" name="confirmPassword" required>
            </div>
        </div>

        <div *ngIf="errorMsg" class="message error">{{ errorMsg }}</div>
        <div *ngIf="successMsg" class="message success">{{ successMsg }}</div>

        <button type="submit">Registruj se</button>
    </form>

    <p class="login-link">
        Već imaš nalog? <a routerLink="/login">Prijavi se</a>
    </p>
</div>
